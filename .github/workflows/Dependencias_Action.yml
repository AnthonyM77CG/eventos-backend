name: An√°lisis de vulnerabilidades con OWASP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dependency-check:
    name: Escanear dependencias
    runs-on: ubuntu-latest
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
      
    - name: Configuracion JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Escaneo de dependencias (GitHub nativo)
      uses: github/codeql-action/init@v2
      with:
        languages: java
    - name: Ejecutar CodeQL
      uses: github/codeql-action/analyze@v2

name: An√°lisis de vulnerabilidades con OWASP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dependency-check:
    name: Escanear dependencias
    runs-on: ubuntu-latest
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
      
    - name: Configuracion JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Ejecutar Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "Spring Boot Backend"
        format: "HTML"
        out: "dependency-check-report"
